<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="scripts/MultiValueInput.js"></script>

</head>
<body>
    <div class="container">
        <h1>Demo : Sans style </h1>
        <p><input id="demo1" type="text" value="hello;world;this is a test" /></p>
        <p><span onclick="javascript:$('#demo1').irMultiValue();" style="cursor:pointer;"><span><i class="fa fa-play"></i>Lancer la démo</span></span></p>

        <h1>Demo : Style exemple #1</h1>
        <p><input id="demo2" type="text" value="hello;world;this is a test with options" /></p>
        <script>
            var optionsDemo2 = { 'itemTemplate': '<span class="label label-default" style="margin-left:2px;">', 'removerTemplate': '<i class="fa fa-trash-o fa-border" />' };
        </script>
        <p><span onclick="javascript: $('#demo2').irMultiValue(optionsDemo2);" style="cursor:pointer;"><span><i class="fa fa-play"></i>Lancer la démo</span></span></p>

        <h1>Demo : Style exemple #2 + Expression régulière</h1>
        <script>
            var mailRegex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            var optionsDemo3 = {
                'itemTemplate': '<span class="label label-default" style="margin-left:2px;">',
                'removerTemplate': '<i class="fa fa-trash-o fa-border" />',
                'removerBefore': true,
                'onDataChange': 'console.log($(\'#demo3\').val());',
                'regex': mailRegex
            };
        </script>
        <p><input id="demo3" type="text" value="hello;world;this is a test" /></p>
        <p><span onclick="javascript: var multiValue = $('#demo3').irMultiValue(optionsDemo3);" style="cursor:pointer;"><span><i class="fa fa-play"></i>Lancer la démo</span></span></p>

        <h1>Demo : Style exemple #3</h1>
        <script>
            var optionsDemo4 = { 'itemsContainerTemplate': '<table>', 'itemTemplate': '<tr></tr>', 'valueTemplate': '<td/>', 'removerTemplate': '<td>[ x ]</td>', 'removerBefore': false, 'onDataChange': 'console.log($(\'#demo3\').val());' };
        </script>
        <p><input id="demo4" type="text" value="hello;world;this is a test" /></p>
        <p><span onclick="javascript: var multiValue = $('#demo4').irMultiValue(optionsDemo4);" style="cursor:pointer;"><span><i class="fa fa-play"></i>Lancer la démo</span></span></p>

        <h1>Demo : Style exemple #4</h1>
        <script>
             var optionsDemo5 = {
                'itemTemplate': '<span class="label label-default" style="margin-left:2px;">',
                'removerTemplate': '<i class="fa fa-trash-o fa-border" />',
                'removerBefore': true,
                'onDataChange': 'console.log($(\'#demo5\').val());',
                'regex': mailRegex
            };
        </script>
        <p><input id="demo5" type="text" value="" /></p>
        <p><span onclick="javascript: var multiValue = $('#demo5').irMultiValue(optionsDemo5);" style="cursor:pointer;"><span><i class="fa fa-play"></i>Lancer la démo</span></span></p>



    </div>
</body>
</html>
